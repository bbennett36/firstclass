        <form method="POST" id="bookatrip">
        <div id="booktripheader">
            <br/>
            <h1>Book Your Trip</h1>
            <br/>
        </div>
        <div id="booktripbody">
            <br/>
            <div class="btn-toolbar" data-toggle="buttons">
                <label class="btn btn-danger" style="border: 1px solid white">
                    <input type="radio" name="options" id="roundtrip" autocomplete="off"> Round Trip
                </label>
                <label class="btn btn-danger" style="border: 1px solid white">
                    <input type="radio" name="options" id="oneway" autocomplete="off"> One Way
                </label>
            </div>
            <br/>
            <br/>
            From&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;To
            <br/>
            <div class="input-group">

                <select class="form-control" style="width: 190px" id="select1">
                    <option></option>
                </select>

                <select class="form-control" style="width: 190px" id="select2">
                    <option></option>
                </select>
            </div>
            <br/>
            Depart Date&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Return
            Date
            <div class="input-group" style="margin-left: 20px;">
                <div id="datepicker-container">
                    <div id="datepicker-center">
                        <input type="text" id="from" class="form-control" style="width: 180px"/>
                        <input type="text" id="to" class="form-control" style="width: 180px"/>
                    </div>
                </div>
            </div>
            <br/>
            <br/>
            <select id="passengers" class="form-control text-center">
                <option>Number of Passengers</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
            </select>
            <br/>
            <br/>
            <button type="button" class="btn btn-primary btn-lg active" role="button">Submit</button>
            <br/>
            <br/>
        </div>
